    <script>
        // Variables globales
        const characterElement = document.getElementById("character");
        const characters = [
            [
                "   o  \n  /|\\ \n  / \\ ",
                "  o   \n /|\\  \n / \\  ",
                "   o  \n  |\\  \n / \\  ",
            ],
            [
                "   [ ]  \n    |   \n   / \\  ",
                "    o   \n   /|\\  \n   / \\  ",
                "   w    \n  /|\\   \n  / \\   ",
            ],
        ];
        const heightPerStage = 1000; // Hauteur entre chaque palier en pixels
        let currentStage = parseInt(localStorage.getItem("scrollStage")) || 0;

        // Fonction pour générer le personnage
        function generateCharacter(stage) {
            let character = "";
            for (let i = 0; i < 50; i++) {
                character += "   |\n";
            }
            character += characters[stage % characters.length][Math.floor(Math.random() * 3)];
            return character;
        }

        // Fonction pour sauvegarder l'étape actuelle
        function saveStage(stage) {
            localStorage.setItem("scrollStage", stage);
        }

        // Initialisation
