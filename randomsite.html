<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #333;
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .button-container {
            text-align: center;
            margin: 20px;
        }

        .random-button {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 30px 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .random-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #fff;
        }

        header, footer {
            position: fixed;
            left: 0;
            width: 100%;
            background-color: #111827;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 10;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #333;
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            background-color: #111827;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            font-size: 1rem;
            background-color: #111827;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        main {
            flex: 1; /* Prend tout l'espace restant */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px; /* Donne de l'espace sous le header */
            padding-bottom: 60px; /* Donne de l'espace au-dessus du footer */
        }

        .hold-button {
            background: radial-gradient(circle, #ff7f50, #ff4500);
            border: none;
            border-radius: 10px;
            width: 200px;
            height: 80px;
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px; /* Espacement du bouton */
        }

        .hold-button:active {
            transform: scale(0.95);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <header>
        <a href="index.html" style="color: white; text-decoration: none;">Tiny Task</a>
    </header>

    <div class="button-container">
        <button class="random-button" id="random-button">Es-tu sûr ?</button>
    </div>

    <footer>
        <p>&copy; All right reserved 2024 Tiny Task. </p>
        <p>Developed by Matis Morfin and Lino Doux.</p>
        <br>
        <p>THANK'S</p>
        <href>** voici mon cv **</href>
    </footer>

    <script>
        // Liste de sites inutiles
        const sites = [
            "https://theuselessweb.com/",
            "https://pointerpointer.com/",
            "https://mondrianandme.com/",
            "https://www.omfgdogs.com/",
            "https://alwaysjudgeabookbyitscover.com/",
            "https://heeeeeeeey.com/",
            "https://nooooooooooooooo.com/",
            "https://corndog.io/",
            "https://cat-bounce.com/",
            "https://eelslap.com/",
            "https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Articles_insolites",
            "https://www.motsaleatoires.com/?fs=10&fs2=0&Submit=Nouveau+mot"
        ];

        // Bouton de redirection aléatoire
        const randomButton = document.getElementById("random-button");
        randomButton.addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * sites.length);
            const randomSite = sites[randomIndex];
            window.open(randomSite, "_blank"); // Ouvrir le site dans un nouvel onglet
        });
    </script>
</body>
</html>
